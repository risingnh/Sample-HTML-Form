<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>HTML Form</h2>
    <form action="#">
        <div class="main">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="main">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="main">
            <label for="password">Email:</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="main">Checkbox: 
            <input type="checkbox" name="check1" id="check1">
            <label for="check1"> Checkbox 01</label>
            <br>
            <input type="checkbox" name="2" id="check2">
            <label for="check2"> Checkbox 02</label>
        </div>
        <div class="main">Radio: 
            <input type="radio" name="boy" id="boy">
            <label for="boy">Boy</label>
            <input type="radio" name="boy" id="girl">
            <label for="girl">Girl</label>
        </div>
        <div class="main">
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">--Select Any One--
                <option value="Select One" disabled>--Select Any One--</option>
                <option value="volvo">Volvo</option>
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
            </select>
        </div>
        <div class="main">
            <label for="file">File:</label>
            <input type="file" name="file" id="file">
        </div>
        <div class="main">
            <label for="color">Choose your Color:</label>
            <input type="color" name="color" id="color">
        </div>
        <div class="main">
            <label for="range">Volume (between 0 and 100):</label>
            <br>
            <input type="range" name="range" id="range" min="0" max="100">
        </div>
        <div class="main">
            <input type="button" value="Submit" class="btn">
        </div>
    </form>
</body>
</html>
